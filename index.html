<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Instagram Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar fixed-top navbar-light bg-white">
  <div class="container-fluid">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" height="30">
    </div>

    <form class="d-flex mx-auto ms-5">
      <input class="form-control search" type="search" placeholder="Search">
    </form>

    <div class="ms-5 mt-2 d-none d-sm-flex gap-3">
      <i class="fas fa-home"></i>
      <i class="fas fa-paper-plane"></i>
      <i class="fas fa-compass"></i>
      <i class="fas fa-heart"></i>
      <i class="fas fa-user"></i>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-12 col-sm-6 offset-sm-4 mt-2 middlearea">
      <div class="card mb-3">
        <div class="card-header d-flex align-items-center">
          <strong>username</strong>
          <i class="fas fa-ellipsis-h ms-auto"></i>
        </div>

        <img src="https://picsum.photos/600/400" class="card-img-top">

        <div class="card-footer">
          <div class="d-flex">
            <div>
              <i class="far fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="far fa-paper-plane"></i>
            </div>
            <i class="far fa-bookmark ms-auto"></i>
          </div>
          <div class="text-end mt-2">Yorum paylaş</div>
        </div>
      </div>
    </div>

    <div class="col-sm-3 stickysidebar">
      <div class="rightpanel p-3">
        <div class="d-flex">
          <span>Suggestions</span>
          <a href="#" class="ms-auto">Tümünü gör</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
